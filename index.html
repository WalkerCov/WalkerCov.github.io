<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Covenant Connection</title>
  <meta name="description" content="Covenant Classical Christian School Information">
  <meta name="author" content="CCCS">
  <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180.png">
  <link rel="shortcut icon" href="icons/manifest-icon-192.png" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles/stylesheet.css">
  <!-- <meta http-equiv="pragma" content="no-cache" /> -->
  <script>
    function getCookie(name) {
      var dc = document.cookie;
      var prefix = name + "=";
      var begin = dc.indexOf("; " + prefix);
      if (begin == -1) {
          begin = dc.indexOf(prefix);
          if (begin != 0) return null;
      }
      else
      {
          begin += 2;
          var end = document.cookie.indexOf(";", begin);
          if (end == -1) {
          end = dc.length;
          }
      }
      return decodeURI(dc.substring(begin + prefix.length, end));
    } 
    function buttonclick() {
      var loginCookie = getCookie("user_id");
      if (loginCookie != null) {
        var pagebutton= document.getElementById("submitbutton");
        pagebutton.click();
      }
    }
    // location.reload(true);
    </script>
</head>
<body class="maintheme" onload="buttonclick()">
    <img style="border-radius: 50%; margin-top: 30px;" src="resources/images/covimage.png" alt="Covenant Logo" width="100">
    <h1 style="text-align: center;">Covenant Connection Login:</h1>
    <div>
        <form class="loginForm" action="authenticate" method="POST">
            <label for="firstName">Name:</label><br>
            <input type="text" id="first_name" name="first_name" placeholder="Name"><br>
            <label for="lastName">Password:</label><br>
            <input type="password" id="pw" name="pw" placeholder="Password"><br><br>
            <input type="submit" id="submitbutton" value="Submit">
          </form>
    </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
